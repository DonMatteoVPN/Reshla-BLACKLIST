name: Enforce Ban

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write

jobs:
  enforce:
    if: github.event.label.name == 'status:approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Blacklist Entry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          VITE_GITHUB_OWNER: ${{ github.repository_owner }}
          VITE_GITHUB_REPO: ${{ github.event.repository.name }}
        run: npx ts-node scripts/generate-blacklist-entry.ts
