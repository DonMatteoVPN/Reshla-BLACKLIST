name: Enforce Ban

on:
  issues:
    types: [labeled]
    
  workflow_dispatch:
    inputs:
        issue_number:
            description: 'Issue Number to Ban'
            required: true

permissions:
  contents: write
  issues: write

jobs:
  enforce:
    if: (github.event_name == 'issues' && contains(github.event.label.name, 'status:approved')) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Set Environment Variables
        run: |
          echo "ISSUE_NUMBER=${{ github.event.issue.number || inputs.issue_number }}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install

      - name: Generate Blacklist Entry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_GITHUB_OWNER: ${{ github.repository_owner }}
          VITE_GITHUB_REPO: ${{ github.event.repository.name }}
        run: npm run generate-entry
